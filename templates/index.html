<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" href="static/favicon.png" type="image/png">
</head>
<body>
    <div class="container">
        <h1>Speech to Text</h1>
                
        <!-- 변환된 텍스트 출력 -->
        <div id="transcript"></div>

        <!-- 오디오 플레이어 추가 -->
        <div id="audioPlayerContainer">
            <audio id="audioPlayer" controls>
                <source src="media/test-long.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <!-- JSON 데이터를 비동기로 안전하게 불러오는 코드 -->
    <script>
        let transcriptData;
        fetch('media/test-long.json')
            .then(response => response.json())
            .then(data => {
                transcriptData = data;
                // 불러온 데이터가 있는지 확인
                if (transcriptData && transcriptData.words) {
                    document.dispatchEvent(new CustomEvent('transcriptLoaded', { detail: transcriptData }));
                }
            })
            .catch(error => console.error('Error fetching transcript:', error));
    </script>

    <!-- External JavaScript file -->
    <script src="static/script.js"></script>
</body>
</html>
